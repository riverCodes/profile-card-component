<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card-container">
    <div class="avatar-header-container">
      <img class="avatar-img" src="images/image-victor.jpg" alt="Profile Picture of User">
    </div>
    <div class="text-description-container">
      <div class="user-info-one">
        <h1 class="username">Victor Crest</h1>
        <p class="age">26</p>
      </div>
      <div class="user-info-two">
        <p class="location">London</p>
      </div>
      <hr>
      <div class="stats-container">
        <div class="stat">
          <p class="stat-numbers">80K</p>
          <p class="stat-description">Followers</p>
        </div>
        <div class="stat">
          <p class="stat-numbers">803K</p>
          <p class="stat-description">Likes</p>
        </div>
        <div class="stat">
          <p class="stat-numbers">1.4K</p>
          <p class="stat-description">Photos</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
